<html>
<head>
  <title>Core Elements Sampler</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="components/platform/platform.js"></script>
  
  <link rel="import" href="components/sampler-scaffold/sampler-scaffold.html">
  <link rel="import" href="components/core-item/core-item.html">
  
  <style>

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial;
      color: #333;
      margin: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

  </style>

</head>
<body unresolved>

  <sampler-scaffold label="Core Elements" theme="core-light-theme">

    <core-item label="Icon" tag="core-icon" url="components/core-icon/demo.html" src="code.png"></core-item>
    
    <core-item label="Icon Button" tag="core-icon-button" url="components/core-icon-button/demo.html" src="code.png"></core-item>

    <core-item label="Item" tag="core-item" url="components/core-item/demo.html" src="code.png"></core-item>
    
    <core-item label="Input" tag="core-input" url="components/core-input/demo.html" src="code.png"></core-item>
    
    <core-item label="Menu" tag="core-menu" url="components/core-menu/demo.html" src="code.png"></core-item>
    
    <core-item label="Toolbar" tag="core-toolbar" url="components/core-toolbar/demo.html" src="code.png"></core-item>
    
    <core-item label="Tooltip" tag="core-tooltip" url="components/core-tooltip/demo.html" src="code.png"></core-item>
    
    <core-item label="Field" tag="core-field" url="components/core-field/demo.html" src="code.png"></core-item>
    
    <core-item label="List" tag="core-list" url="components/core-list/demo.html" src="code.png"></core-item>
    
    <core-item label="Menu Button" tag="core-menu-button" url="components/core-menu-button/demo.html" src="code.png"></core-item>
    
    <core-item label="Overlay" tag="core-overlay" url="components/core-overlay/demo.html" src="code.png"></core-item>
    
    <core-item label="Pages" tag="core-pages" url="components/core-pages/demo.html" src="code.png"></core-item>
    
    <core-item label="Range" tag="core-range" url="components/core-range/demo.html" src="code.png"></core-item>
    
    <core-item label="Selector" tag="core-selector" url="components/core-selector/demo.html" src="code.png"></core-item>
        
  </sampler-scaffold>
  
</body>
</html>
