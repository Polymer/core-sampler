<html>
  <head>
    <title>Core Elements Sampler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="components/platform/platform.js"></script>
    
    <link rel="import" href="components/sampler-scaffold/sampler-scaffold.html">
    
    <style>

      body {
        font-family: 'Helvetica Neue', Helvetica, Arial;
        color: #333;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-touch-callout: none;
      }

      section {
        min-width: 300px;
      }
      
      iframe {
        display: block;
        width: 100%;
        min-height: 500px;
        border: none;
      }

    </style>

  </head>

  <body unresolved>

    <sampler-scaffold label="Core Elements" theme="core-light-theme">

      <section label="Icon">
        <iframe src="components/core-icon/demo.html"></iframe>
      </section>
      
      <section label="Icon Button">
        <iframe src="components/core-icon-button/demo.html"></iframe>
      </section>

      <section label="Item">
        <iframe src="components/core-item/demo.html"></iframe>
      </section>
      
      <section label="Input">
        <iframe src="components/core-input/demo.html"></iframe>
      </section>
      
      <section label="Menu">
        <iframe src="components/core-menu/demo.html"></iframe>
      </section>
      
      <section label="Toolbar">
        <iframe src="demos/core-toolbar.html"></iframe>
      </section>
      
      <section label="Tooltip">
        <iframe src="components/core-tooltip/demo.html"></iframe>
      </section>
      
      <section label="Field">
        <iframe src="components/core-field/demo.html"></iframe>
      </section>
      
      <section label="List">
        <iframe src="components/core-list/demo.html"></iframe>
      </section>
      
      <section label="Menu Button">
        <iframe src="components/core-menu-button/demo.html"></iframe>
      </section>
      
      <section label="Overlay">
        <iframe src="components/core-overlay/demo.html"></iframe>
      </section>
      
      <section label="Pages">
        <iframe src="components/core-pages/demo.html"></iframe>
      </section>
      
      <section label="Range">
        <iframe src="components/core-range/demo.html"></iframe>
      </section>
      
      <section label="Selector">
        <iframe src="components/core-selector/demo.html"></iframe>
      </section>
          
    </sampler-scaffold>
    
  </body>

</html>
